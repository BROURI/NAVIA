let previousLat, previousLon;

function calculateCOG(lat1, lon1, lat2, lon2) {
    if (!lat1 || !lat2 || (lat1 === lat2 && lon1 === lon2)) return "--";
    
    const toRad = deg => deg * (Math.PI / 180);
    const φ1 = toRad(lat1), φ2 = toRad(lat2);
    const Δλ = toRad(lon2 - lon1);
    
    const x = Math.sin(Δλ) * Math.cos(φ2);
    const y = Math.cos(φ1) * Math.sin(φ2) - Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
    return Math.round((Math.atan2(x, y) * 180 / Math.PI + 360) % 360);
}

    function calculateStandardDeviation(numbers) {
        const n = numbers.length;
        if (n === 0) return 0; // Avoid division by zero
        const mean = numbers.reduce((sum, value) => sum + value, 0) / n;
        const variance = numbers.reduce((sum, value) => sum + Math.pow(value - mean, 2), 0) / n;
        return Math.sqrt(variance); // Standard deviation
    }

    function calculateRmse(numbers) {
        const n = numbers.length;
        if (n === 0) return 0; // Avoid division by zero

        const variance = numbers.reduce((sum, value) => sum + Math.pow(value, 2), 0) / n;
        return Math.sqrt(variance);

    }

    function weightedAverageWindAngles(angle1, weight1, angle2, weight2) {
    // Conversion des angles en radians
    const rad1 = angle1 * Math.PI / 180;
    const rad2 = angle2 * Math.PI / 180;
    
    // Calcul des composantes x et y pondérées
    const x1 = Math.cos(rad1) * weight1;
    const y1 = Math.sin(rad1) * weight1;
    const x2 = Math.cos(rad2) * weight2;
    const y2 = Math.sin(rad2) * weight2;
    
    // Somme des composantes pondérées
    const sumX = x1 + x2;
    const sumY = y1 + y2;
    
    // Calcul de l'angle moyen pondéré en radians
    const avgRad = Math.atan2(sumY, sumX);
    
    // Conversion en degrés et normalisation entre -180 et 180
    let avgDeg = avgRad * 180 / Math.PI;
    avgDeg = (avgDeg + 180) % 360 - 180;
    
    return avgDeg;
}
